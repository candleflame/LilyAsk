<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Lily Ask</title>
    <link href="css/SignPage.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <!-- block for sign in & sign up -->
    <div class="sign">
        <img class="logo-img" src="image/logo.png"/>

        <div class="navs-slider">
            <ul class="tag">
                <li><a href="#signin">登录</a></li>
                <li style="float: right"><a href="#signup">注册</a></li>
            </ul>
            <span class="slider-bar"></span>
        </div>

        <div class="group-inputs">
            <form method="post" novalidate="novalidate">
                <div class="input-wrapper">
                    <input id="username" type="text" name="account" placeholder="用户名" required/><br />
                    <input type="password" name="password" placeholder="密码" required/><br />
                </div>
                <div class="button-wrapper">
                    <input type="submit" value="登录"/>
                </div>
            </form>
        </div>

        <div class="group-inputs" style="visibility: hidden">
            <form method="post" novalidate="novalidate">
                <div class="input-wrapper">
                    <input type="text" name="account" placeholder="用户名" required><br>
                    <input type="password" name="password" placeholder="密码" required=""><br>
                </div>
                <div class="button-wrapper">
                    <input type="submit" value="注册"/>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
